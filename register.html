<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoArt</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
      
    <a class="navbar-brand ms-5 my-3" href="index.html">
      <img src="img/art.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top me-2  ">
      <a class="navbar-brand geoArtLetter" href="index.html">GeoArt</a>
    </a>
    
  </nav>

    <main>
      <!-- Formulario de registro -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card cardColor form-card">
              <div class="mt-4 text-center">
                <h2 class="">Iniciar sesión</h2>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3 text-start ms-5 me-5">
                    <label for="username" class="form-label ">Nombre de usuario</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu usuario" id="username" required>
                  </div>
                  <div class="mb-3 text-start ms-5 me-5">
                    <label for="password" class="form-label text-center">Correo electronico</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu correo electronico" required>
                  </div>
                  <div class="mb-3 text-start ms-5 me-5">
                    <label for="username" class="form-label ">Contraseña</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu contraseña" id="username" required>
                  </div>
                  <div class="mb-3 text-start ms-5 me-5">
                    <label for="username" class="form-label ">Repetir contraseña</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu contraseña" id="username" required>
                  </div>
                  <div class="d-grid gap-2 me-5 ms-5">
                    <button type="submit" class="btn btn-dark mb-1">Registrarse</button>
                  </div>
                  <div class="text-end me-5">
                    <small>Ya cuentas con cuenta? <a href="login.html">Login</a></small>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </main>
  
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
